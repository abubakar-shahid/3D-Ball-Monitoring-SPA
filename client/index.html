<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>3D Ball Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <span class="heading">3D Ball Tracker</span>
        <div class="buttons">
            <button id="login" class="login">Login</button>
            <button id="signUp" class="signUp">SignUp</button>
            <button id="logout" class="logout">Logout</button>
        </div>
    </header>
    <section class="loginPage">
        <div class="loginPage-content">
            <h2>Login Details</h2>
            <input type="text" class="loginUsername" placeholder="Username">
            <input type="email" class="loginPassword" placeholder="Password">
            <button class="closeLogin"><b>Close</b></button>
        </div>
    </section>
    <section class="signUpPage">
        <div class="signUpPage-content">
            <h2>SignUp Details</h2>
            <input type="text" class="signUpUsername" placeholder="Username">
            <input type="text" class="signUpEmail" placeholder="Email">
            <input type="email" class="signUpPassword" placeholder="Password">
            <button class="closeSignUp"><b>Close</b></button>
        </div>
    </section>
    <section class="section" id="section"></section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
