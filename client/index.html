<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>3D Ball Tracker</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <span class="heading">3D Ball Tracker</span>
        <div class="buttons">
            <button id="login" class="login">Login</button>
            <button id="signUp" class="signUp">SignUp</button>
            <button id="logout" class="logout">Logout</button>
        </div>
    </header>

    <section class="noteClass">
        <p class="note">Login/SignUp as Ball Monitor to Enable your Own Ball Tracking!</p>
    </section>

    <section class="loginPage">
        <div class="loginPage-content">
            <button class="closeWindow">X</button>
            <h2>Login Details</h2>
            <input type="text" id="form1-input" class="loginUsername" placeholder="Username" required><br>
            <input type="password" id="form1-input" class="loginPassword" placeholder="Password" required><br>
            <button id="submit" class="closeLogin"><b>Login</b></button>
        </div>
    </section>

    <section class="signUpPage">
        <div class="signUpPage-content">
            <button class="closeWindow">X</button>
            <h2>SignUp Details</h2>
            <input type="text" id="form2-input" class="signUpUsername" placeholder="Username" required><br>
            <input type="email" id="form2-input" class="signUpEmail" placeholder="Email" required><br>
            <input type="password" id="form2-input" class="signUpPassword" placeholder="Password" required><br>
            <input type="password" id="form2-input" class="signUpConfirm" placeholder="Confirm Password" required><br>
            <button type="submit" id="submit" class="closeSignUp"><b>SignUp</b></button>
        </div>
    </section>

    <section class="section" id="section"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <script src="three.js"></script>
</body>

</html>
